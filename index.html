<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img id="logo" src="images/google.jpg" alt="">
    <div id="firstdiv">
        <form action="" method="get" style="text-align: center;">
            <label for="google">Search the web using Google!</label><br>
            <input type="text" name="" id="google"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </form>
    </div>
    <table>
        <tr>
            <td id="firstcolumn">
                Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>
            <td id="secondcolumn" style="font-size: small;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td id="thirdcolumn">
                <label for="email" style="font-size: small;">Get Google!<br>updates monthly:</label><br>
                <input type="text" name="" id="email" value="your e-mail"><br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends" style="font-size: small;">Archive</a>
            </td>
        </tr>
    </table>
    <p style="font-size: small;text-align: center;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
